<h1>Create New Book</h1>

<form name="bookForm" novalidate>

    <input type="text" name="title" placeholder="title" ng-model="book.title" required>
    <span ng-show="bookForm.title.$invalid && bookForm.title.$dirty">Bitte geben Sie einen Titel ein.</span>

    <br>

    <input type="text" name="subtitle" placeholder="subtitle" ng-model="book.subtitle" required><br>
    <input type="text" name="author" placeholder="author" ng-model="book.author" required><br>
    <input type="text" name="isbn" placeholder="isbn" ng-model="book.isbn" required><br>

    <button ng-disabled="bookForm.$invalid" ng-click="createBook(book)">Create New Book</button>

</form>
