<!DOCTYPE html>
<html ng-app="mevisApp">
<head>
  <meta charset="utf-8">
  <title>myApp</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container" ng-controller="ColorPickerCtrl">



    <color-picker init-r="255"
                  init-g="0"
                  init-b="0"
                  on-color-change-attribute="onColorChange(r,g,b)"></color-picker>

      <br><br>
      Controller: R -> {{r}} G -> {{g}} B -> {{b}}

  </div>


  <!-- 3rd-Party Libs -->
  <!--
  <script src="bower_components/jquery/dist/jquery.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <!--
    <script src="bower_components/angular-route/angular-route.js"></script>
  -->

  <!-- Application Files -->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/colorPicker.js"></script>
    <script src="scripts/controllers/ColorPickerCtrl.js"></script>

</body>
</html>
